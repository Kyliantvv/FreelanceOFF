enterprise:
    title: Plateforme de recherche freelance et gestion de l'outsourcing
    subtitle: Je suis une entreprise et
    url: monfreelanceofficer.fr
    mainText: Plateforme de mise en relation simple, efficace et gratuite
    firstSectionTitle: Missions
    firstSectionText: Nous mettons en relation les entreprises qui expriment un besoin de ressources humaines externes (mission, projet, prestations externalisées) avec les professionnels qualifiés et disponibles de notre base.<br/>Nous pouvons, si convenance, élargir notre recherche.
    secondSectionTitle: Outsourcing
    secondSectionText: Nous recherchons des missions externes aux ressources et compétences qu’une entreprise ne peut pas assumer pleinement mais dont elle ne souhaite pas rompre le contrat.
    thirdSectionTitle: Simplement et rapidement
    thirdSectionText: Votre demande est analysée rapidement et un conseiller vous contacte pour vous proposer des solutions
    fourthSectionTitle: Gratuitement
    fourthSectionText: En complément<br/>Si les prestations demandées excédent le cadre de l’usage de la plateforme gratuite, un accord contractuel est proposé.